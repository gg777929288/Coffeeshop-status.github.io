<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統計表格首頁</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }
    nav {
      background-color: #333;
      color: #fff;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1em;
      transition: transform 0.3s ease;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    nav ul li {
      width: 100%;
      text-align: center;
      margin: 1em 0;
    }
    nav ul li a, nav ul li button {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 1em;
      width: 100%;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      word-wrap: break-word;
      font-size: calc(16px + 0.5vw);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (min-width: 1920px) {
      nav ul li a, nav ul li button {
        font-size: 30px;
      }
    }
    nav ul li a:hover, nav ul li button:hover {
      background-color: #575757;
    }
    main {
      margin-left: 200px;
      padding: 2em;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }
    h1 {
      color: #333;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    p {
      color: #666;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.3s ease;
    }
    .mobile-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      text-align: center;
    }
    .mobile-nav ul li {
      margin: 1em 0;
    }
    .mobile-nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: calc(16px + 0.5vw);
      transition: text-decoration 0.3s ease;
    }
    .mobile-nav ul li a:hover {
      text-decoration: underline;
    }
    .mobile-nav button {
      position: absolute;
      top: 1em;
      left: 1em;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
    .submenu {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: slideDown 0.3s ease;
    }
    .submenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .submenu ul li {
      margin: 1em 0;
    }
    .submenu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: calc(16px + 0.5vw);
      transition: text-decoration 0.3s ease;
    }
    .submenu ul li a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://www.coffeeshoptw.com/">咖啡廳首頁</a></li>
      <li><button id="submenu-button">2024年6月</button></li>
    </ul>
    <div class="submenu" id="submenu">
      <ul>
        <li><a href="2024.06.18/Discord公告頻道.html">Discord公告頻道</a></li>
        <li><a href="2024.06.18/Discord伺服器分析-參與度.html">Discord伺服器分析-參與度</a></li>
        <li><a href="2024.06.18/Discord群眾資訊.html">Discord群眾資訊</a></li>
        <li><a href="2024.06.18/index.html">Discord首頁</a></li>
        <li><button id="back-button">返回</button></li>
      </ul>
    </div>
  </nav>
  <div class="mobile-nav" id="mobile-nav">
    <button id="close-nav">&times;</button>
    <ul>
      <li><a href="https://www.coffeeshoptw.com/">咖啡廳首頁</a></li>
      <li><button id="mobile-submenu-button">2024年6月</button></li>
    </ul>
    <div class="submenu" id="mobile-submenu">
      <ul>
        <li><a href="2024.06.18/Discord公告頻道.html">Discord公告頻道</a></li>
        <li><a href="2024.06.18/Discord伺服器分析-參與度.html">Discord伺服器分析-參與度</a></li>
        <li><a href="2024.06.18/Discord群眾資訊.html">Discord群眾資訊</a></li>
        <li><a href="2024.06.18/index.html">Discord首頁</a></li>
        <li><button id="mobile-back-button">返回</button></li>
      </ul>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const nav = document.querySelector("nav ul");
      const mobileNav = document.getElementById("mobile-nav");
      const closeNavButton = document.getElementById("close-nav");
      const toggleButton = document.createElement("button");
      toggleButton.textContent = "☰";
      toggleButton.style.backgroundColor = "#333";
      toggleButton.style.color = "#fff";
      toggleButton.style.border = "none";
      toggleButton.style.padding = "1em";
      toggleButton.style.fontSize = "1.5em";
      toggleButton.style.cursor = "pointer";
      toggleButton.style.display = "none";

      nav.parentNode.insertBefore(toggleButton, nav);

      toggleButton.addEventListener("click", function() {
        if (mobileNav.style.display === "flex") {
          mobileNav.style.display = "none";
          nav.style.display = "block";
        } else {
          mobileNav.style.display = "flex";
          nav.style.display = "none";
        }
      });

      closeNavButton.addEventListener("click", function() {
        mobileNav.style.display = "none";
        nav.style.display = "block";
      });

      function checkWindowSize() {
        if (window.innerWidth <= 768) {
          nav.style.display = "none";
          toggleButton.style.display = "block";
        } else {
          nav.style.display = "block";
          toggleButton.style.display = "none";
          mobileNav.style.display = "none";
        }
      }

      window.addEventListener("resize", checkWindowSize);
      checkWindowSize();
    });

    document.getElementById('submenu-button').addEventListener('click', function() {
      document.getElementById('submenu').style.display = 'flex';
      this.style.display = 'none';
    });

    document.getElementById('back-button').addEventListener('click', function() {
      document.getElementById('submenu').style.display = 'none';
      document.getElementById('submenu-button').style.display = 'inline-block';
    });

    document.getElementById('mobile-submenu-button').addEventListener('click', function() {
      document.getElementById('mobile-submenu').style.display = 'flex';
      this.style.display = 'none';
    });

    document.getElementById('mobile-back-button').addEventListener('click', function() {
      document.getElementById('mobile-submenu').style.display = 'none';
      document.getElementById('mobile-submenu-button').style.display = 'inline-block';
    });
  </script>
  <script>
    function openDiscord() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /iphone|ipad|ipod|android/.test(userAgent);
      const discordUrl = "https://discord.com/invite/VzdeVzHfxB";

      if (isMobile) {
        window.location.href = "discord://invite/VzdeVzHfxB";
      } else {
        const isDiscordInstalled = userAgent.includes("discord");
        if (isDiscordInstalled) {
          window.location.href = "discord://invite/VzdeVzHfxB";
        } else {
          window.open(discordUrl, "_blank");
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const desktopNav = document.querySelector("nav ul");
      const mobileNav = document.querySelector(".mobile-nav ul");

      const discordDesktopItem = document.createElement("li");
      const discordDesktopLink = document.createElement("button");
      discordDesktopLink.textContent = "加入Discord";
      discordDesktopLink.onclick = openDiscord;
      discordDesktopItem.appendChild(discordDesktopLink);
      desktopNav.appendChild(discordDesktopItem);

      const discordMobileItem = document.createElement("li");
      const discordMobileLink = document.createElement("button");
      discordMobileLink.textContent = "加入Discord";
      discordMobileLink.onclick = openDiscord;
      discordMobileItem.appendChild(discordMobileLink);
      mobileNav.appendChild(discordMobileItem);
    });
  </script>
  <main>
    <h1>統計表格首頁</h1>
    <p>歡迎來到統計表格首頁，請從導航欄選擇您要查看的網頁！。</p>
  </main>
</body>
</html>
